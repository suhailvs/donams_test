<h1>Add User</h1><hr />
<form method="post">{% csrf_token %}
  <div class="form-group">
    <label for="FullName">Full Name</label>
    <input type="text" class="form-control" name="fullname" placeholder="Full Name" required="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" placeholder="Email" name="email">
    </div>
    <div class="form-group col-md-6">
      <label>Contact Number</label>
      <input class="form-control" placeholder="Contact Number" name="contact">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="address1" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor">
  </div>
  <button type="submit" class="btn btn-primary"><span class="fas fa-plus-square"></span> Add User</button>
</form>
<br><br>
